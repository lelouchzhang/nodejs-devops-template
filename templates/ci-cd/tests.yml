name: Tests

# è§¦å‘æ¡ä»¶ï¼šæ¨é€å’ŒPRæ—¶è¿è¡Œæµ‹è¯•
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # è®¾ç½®Node.jsç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: npm ci

      # è¿è¡Œæµ‹è¯•å¥—ä»¶
      - name: Run tests
        id: tests
        run: |
          echo "::notice::Running test suite..."
          npm test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          # æ•°æ®åº“é…ç½®ï¼ˆæ ¹æ®é¡¹ç›®éœ€è¦è°ƒæ•´ï¼‰
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL || 'postgresql://test:test@localhost:5432/test_db' }}
          JWT_SECRET: test-secret-for-ci
          LOG_LEVEL: error

      # ä¸Šä¼ æµ‹è¯•è¦†ç›–ç‡æŠ¥å‘Š
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            test-results.xml
          retention-days: 30
          if-no-files-found: warn

      # ç”Ÿæˆæµ‹è¯•ç»“æœæ‘˜è¦
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results ğŸ§ª" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Status" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been uploaded as artifacts and retained for 30 days." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the failing test output above" >> $GITHUB_STEP_SUMMARY
            echo "2. Fix the failing tests locally" >> $GITHUB_STEP_SUMMARY
            echo "3. Run \`npm test\` locally to verify fixes" >> $GITHUB_STEP_SUMMARY
            echo "4. Commit and push your changes" >> $GITHUB_STEP_SUMMARY
          fi

      # æµ‹è¯•å¤±è´¥æ—¶çš„æç¤º
      - name: Test failure notification
        if: failure()
        run: |
          echo "::error::Test suite failed - please check the test output for specific failure details"
          echo "::notice::Run 'npm test' locally to reproduce and debug the failing tests"